<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEG Cafe, Gym & Carwash</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --color-primary: #2D4A7F;
      --color-accent: #F6B221;
      --color-dark: #1A1A1A;
      --color-light: #ffffff;
    }
    body { font-family: sans-serif; }
    footer { background: var(--color-dark); color: var(--color-light); padding: 2rem; text-align: center; }
    .whatsapp-float {
      position: fixed; width: 60px; height: 60px; bottom: 20px; right: 20px; z-index: 100;
    }
    .whatsapp-float img { width: 100%; height: auto; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Hero Section -->
  <section id="hero" class="relative">
    <div class="swiper swiper-hero">
      <div class="swiper-wrapper" id="slidesContainer">
        <!-- Slides injected from API -->
      </div>
      <!-- Nav buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Produk -->
  <section id="products" class="py-10 max-w-6xl mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6">Menu & Produk</h2>
    <div id="productFilters" class="mb-4 flex flex-wrap gap-2"></div>
    <div id="productList" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Paket Gym & Carwash -->
  <section id="packages" class="py-10 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6">Paket Gym & Carwash</h2>
      <div id="packageList" class="grid md:grid-cols-3 gap-6"></div>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="py-10 max-w-6xl mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6">Galeri</h2>
    <div class="swiper swiper-gallery">
      <div class="swiper-wrapper" id="galleryContainer"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Video & Kelebihan -->
  <section id="video" class="py-10 max-w-6xl mx-auto px-4 grid md:grid-cols-10 gap-6">
    <div class="col-span-7">
      <iframe id="youtubeEmbed" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-span-3">
      <h2 class="text-xl font-bold mb-4">Kelebihan Kami</h2>
      <ul id="advantages" class="space-y-2 list-disc pl-4">
        <!-- Injected from API (sheet settings / advantages) -->
      </ul>
    </div>
  </section>

  <!-- Kontak & Maps -->
  <section id="contact" class="py-10 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-6">
      <div>
        <h2 class="text-2xl font-bold mb-4">Kontak & Alamat</h2>
        <p id="businessAddress"></p>
        <p class="mt-2">Jam buka: <span id="businessHours"></span></p>
      </div>
      <div>
        <iframe id="mapsEmbed"
          src=""
          width="100%" height="300" style="border:0;"
          allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="brandName">MEG Cafe, Gym & Carwash</span> - All rights reserved.</p>
  </footer>

  <!-- WhatsApp Button -->
  <a href="#" id="waButton" class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyA-J8A83fhg2hHCmoGZ6bvVSw5RHfbzy2Rs--rg-QEMpHvjbbuBj23HoKWz3Cf7Y5B/exec";

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      renderSlider(data.slider);
      renderProducts(data.products);
      renderPackages(data.packages);
      renderGallery(data.gallery);
      renderSettings(data.settings);
    }

    function renderSlider(slides) {
      const container = document.getElementById("slidesContainer");
      slides.filter(s => s.active === "YES").sort((a,b)=>a.order-b.order).forEach(slide => {
        container.innerHTML += `
          <div class="swiper-slide">
            <div class="grid grid-cols-10 h-[500px]" style="background:${slide.bg_color || 'var(--color-primary)'} url('${slide.bg_image || ''}') center/cover no-repeat;">
              <div class="col-span-7 flex flex-col justify-center text-white p-10">
                <h2 class="text-3xl font-bold">${slide.title}</h2>
                <p class="mt-2">${slide.subtitle}</p>
                <a href="${slide.button_link}" class="mt-4 inline-block bg-[var(--color-accent)] text-black px-6 py-2 rounded">${slide.button_text}</a>
              </div>
              <div class="col-span-3 flex items-center justify-center">
                <img src="${slide.image_url}" alt="${slide.alt_text}" class="max-h-[400px] object-contain" />
              </div>
            </div>
          </div>
        `;
      });
      new Swiper(".swiper-hero", {
        loop: true,
        autoplay: { delay: 4000 },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        pagination: { el: ".swiper-pagination", clickable: true },
      });
    }

    function renderProducts(products) {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.filter(p => p.active === "YES" && p.status === "READY").forEach(p => {
        list.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <a href="${p.image_url}" target="_blank">
              <img src="${p.image_url}" alt="${p.name}" class="w-full h-40 object-cover rounded mb-2" />
            </a>
            <h3 class="text-lg font-bold">${p.name}</h3>
            <p class="text-sm text-gray-600">${p.description}</p>
            <p class="mt-2 font-semibold">${p.currency} ${p.price_original}</p>
          </div>
        `;
      });
    }

    function renderPackages(packages) {
      const list = document.getElementById("packageList");
      list.innerHTML = "";
      packages.filter(p => p.active === "YES").forEach(p => {
        list.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <img src="${p.image_url}" alt="${p.name}" class="w-full h-40 object-cover rounded mb-2" />
            <h3 class="text-lg font-bold">${p.name}</h3>
            <p class="text-sm text-gray-600">${p.description}</p>
            <p class="mt-2 font-semibold">${p.currency || 'IDR'} ${p.price} / ${p.duration}</p>
          </div>
        `;
      });
    }

    function renderGallery(gallery) {
      const container = document.getElementById("galleryContainer");
      gallery.filter(g => g.active === "YES").sort((a,b)=>a.order-b.order).forEach(g => {
        container.innerHTML += `
          <div class="swiper-slide">
            <img src="${g.image_url}" alt="${g.caption}" class="w-full h-64 object-cover rounded" />
            <p class="mt-2 text-center">${g.caption}</p>
          </div>
        `;
      });
      new Swiper(".swiper-gallery", {
        loop: true,
        slidesPerView: 3,
        spaceBetween: 10,
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
      });
    }

    function renderSettings(settings) {
      const s = {};
      settings.forEach(row => s[row.key] = row.value);

      document.getElementById("brandName").innerText = s.brand_name || "MEG Cafe, Gym & Carwash";
      document.getElementById("businessAddress").innerText = s.business_address || "";
      document.getElementById("businessHours").innerText = `${s.open_days || ''} ${s.open_hours || ''}`;
      document.getElementById("waButton").href = `https://wa.me/${s.phone_whatsapp}`;
      document.getElementById("mapsEmbed").src = s.google_maps_embed || "";
      document.getElementById("youtubeEmbed").src = `https://www.youtube.com/embed/videoseries?list=${s.youtube_playlist_id}`;
      
      if (s.brand_color_primary) {
        document.documentElement.style.setProperty("--color-primary", s.brand_color_primary);
      }
      if (s.brand_color_accent) {
        document.documentElement.style.setProperty("--color-accent", s.brand_color_accent);
      }
    }

    fetchData();
  </script>
</body>
</html>
